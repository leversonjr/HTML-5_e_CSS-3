<!-- 'HTML-style' HTML5 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estrutura em HTML-5</title>
    <!--[if lt IE9]>
    <script src="http://html5siv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <header id="marca"><!-- Cabeçalho da página (not in section etc)-->
    <h1>Nome do site</h1>
    <!-- Outro conteúdo do cabeçalho da página -->
    </header>
    <nav>
        <ul><li>Navegação Principal</li></ul>
    </nav>
    <div id="conteudo"><!-- invólucro para estilo Css e nenhum título, portanto, não seção -->
        <article><!-- Conteúdo Principal (o artigo)-->
            <header>
                <h1>Título do artigo</h1>
                <p>Metados do artigo</p>
            </header>
            <p>Conteúdo do artigo</p>
            <footer>Rodapé do artigo</footer>
        </article>
        <aside id="barra-lateral"><!-- conteúdo secundário da página(não relacionado ao artigo)--></aside>
        <h3>titulo da barra lateral</h3><!-- ref: HTML5-style titulos niveis de elementos artigos -->
        <p>Conteúdo da barra lateral</p>
    </div>

</body>
</html>
